
<div class="box">
<div class="container">
        <h1 class="hometitle text-center">GET RANDOM INSPIRATIONS</h1>
  <div class="row">
    <div class="col-sm-4 mt-4 mb-5" *ngFor="let cocktail of cocktails | sample:9 ">
        <a [routerLink]="['/detail',cocktail.strDrink]">
      <figure class="text-center">
        <img src="{{cocktail.strDrinkThumb}}" class="img-fluid">
        <figcaption>
          <h3>{{cocktail.strDrink}}</h3>
        </figcaption>
      </figure>
    </a>
    </div>
  </div>
</div>
</div>
