<div class="box">
  <div class="container">
        <h1 class="hometitle text-center" *ngIf="coktails || cocktailsalcohol; else elseBlock">ALL "{{ id | uppercase }}" COCKTAILS</h1>
        <ng-template #elseBlock><h1 class="hometitle text-center">NO COCKTAIL FOUND</h1></ng-template>

    <div class="row">
      <div class="col-sm-4 mt-4 mb-5" *ngFor="let cocktail of cocktails">
        <a [routerLink]="['/detail',cocktail.strDrink]">
          <figure class="text-center">
            <img src="{{cocktail.strDrinkThumb}}" class="img-fluid">
            <figcaption>
              <h3>{{cocktail.strDrink}}</h3>
            </figcaption>
          </figure>
        </a>
      </div>
      <div class="col-sm-4 mt-4 mb-5" *ngFor="let cocktaila of cocktailsalcohol">
        <a [routerLink]="['/detail',cocktaila.strDrink]">
          <figure class="text-center">
            <img src="{{cocktaila.strDrinkThumb}}" class="img-fluid">
            <figcaption>
              <h3>{{cocktaila.strDrink}}</h3>
            </figcaption>
          </figure>
        </a>
      </div>
    </div>
  </div>
</div>
